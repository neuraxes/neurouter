syntax = "proto3";

package neurouter.v1;

option go_package = "github.com/neuraxes/neurouter/api/neurouter/v1;v1";


// Represent a image content
message Image {
  string mime_type = 1;
  oneof source {
    string url = 10;
    bytes data = 11;
  }
}

// Represent a tool use
message ToolUse {
  message Input {
    optional uint32 index = 1;
    oneof input {
      string text = 10;
    }
  }

  string id = 1;
  string name = 2;
  repeated Input inputs = 3;
}

// Represent a result from tool
message ToolResult {
  message Output {
    optional uint32 index = 1;
    oneof output {
      string text = 10;
    }
  }

  string id = 1;
  repeated Output outputs = 2;
}

// Multi-modality content
message Content {
  optional uint32 index = 1;
  oneof content {
    string text = 10;
    string reasoning = 11;
    Image image = 12;
    ToolUse tool_use = 13;
    ToolResult tool_result = 14;
  }
}